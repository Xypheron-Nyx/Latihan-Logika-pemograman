<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reverse Words</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <h2>Reverse Words</h2>
        <p>*Menampilkan kata dalam urutan terbalik</p>
        <label for="text">Masukkan Kata : </label>
        <input type="text" id="text" placeholder="masukkan disini" />
        <button id="submitEl">Reverse</button>
      </div>
      <div class="results hidden">
        <h4>Hasil Reverse</h4>
        <span id="resultEl">ABCD</span>
        <button id="resetEl">Reset</button>
      </div>
    </div>
  </body>
</html>
