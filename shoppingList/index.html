<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shopping Lists</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <style>
      .custom-container {
        max-width: 720px; /* Sesuai ukuran container-md */
      }
      #types {
        cursor: pointer;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container-lg mt-5">
      <div class="shoppingForm custom-container mx-auto mb-5">
        <div class="input border border-primary border-opacity-25 border-3 rounded p-4">
          <h1 class="text-center text-primary mb-4">Shopping Lists</h1>
          <div class="input-group flex-nowrap mb-3">
            <span class="input-group-text" id="addon-wrapping">Nama Barang :</span>
            <input type="text" class="form-control" placeholder="Product" aria-label="Username" aria-describedby="addon-wrapping" id="namaBarangEl" />
          </div>
          <div class="input-group flex-nowrap mb-3">
            <span class="input-group-text" id="addon-wrapping">Jumlah :</span>
            <input type="text" class="form-control" placeholder="Amount" aria-label="Username" aria-describedby="addon-wrapping" id="jumlahEl" />
          </div>
          <div class="input-group flex-nowrap mb-3">
            <span class="input-group-text" id="addon-wrapping">Harga</span>
            <input type="text" class="form-control" placeholder="Price" aria-label="Username" aria-describedby="addon-wrapping" id="hargaEl" />
          </div>
          <div class="input-group mb-3">
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="kategoriEl">kategori Barang</button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" id="types">Makanan</a></li>
              <li><a class="dropdown-item" id="types">Minuman</a></li>
              <li><a class="dropdown-item" id="types">Pakaian</a></li>
              <li><a class="dropdown-item" id="types">Elektronik</a></li>
            </ul>
          </div>
          <p class="fw-semibold hidden" id="messageEl"></p>
          <div class="d-grid gap-2 mt-4">
            <button class="btn btn-primary" type="button" id="submit">Submit</button>
          </div>
        </div>
      </div>
      <div class="shoppingCard">
        <div class="row justify-content-center" id="rowCard"></div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
